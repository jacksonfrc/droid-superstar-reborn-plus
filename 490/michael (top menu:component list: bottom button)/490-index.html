				const remote = require('electron').remote;

				const MenuItem = remote.MenuItem;

				var menu = new Menu();
				menu.append(new MenuItem({ label: 'File', click: function() { console.log('item 1 clicked'); } }));
				menu.append(new MenuItem({ type: 'separator' }));
				menu.append(new MenuItem({ label: 'Edit', type: 'checkbox', checked: true }));
				menu.append(new MenuItem({ type: 'separator' }));
				menu.append(new MenuItem({ label: 'View', click: function() { console.log('item 2 clicked'); } }));
